
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shrek Spinner</title>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
</head>
<body>
  <h1>Shrek Spinner</h1>
  <div id="wheel-container"></div>
  <button id="spin-btn">Spin</button>
  <div id="result"></div>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let characters = [];

    // Fetch characters from Firebase
    db.ref('characters').on('value', (snapshot) => {
      characters = snapshot.val() || [];
    });

    // Spin the wheel
    const spinBtn = document.getElementById('spin-btn');
    const resultDiv = document.getElementById('result');

    spinBtn.addEventListener('click', () => {
      if (characters.length === 0) {
        resultDiv.textContent = "No characters left!";
        return;
      }

      const randomIndex = Math.floor(Math.random() * characters.length);
      const chosenCharacter = characters.splice(randomIndex, 1)[0];

      // Update Firebase
      db.ref('characters').set(characters);

      resultDiv.textContent = `You got: ${chosenCharacter}`;
    });
  </script>
</body>
</html>
